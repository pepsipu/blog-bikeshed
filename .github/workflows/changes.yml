name: Publish Changes CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 8
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.5
          bundler-cache: true
      - name: setup env
        run: npm run setup
      - name: build and publish changes
        run: npm run deploy
